<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: blue;
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>Cadastro de aluno</h1>
    <input type="text" placeholder="nome" name="nome" id="nome">
    <input type="text" placeholder="sobrenome" name="sobrenome" id="sobrenome">
    <input type="date" placeholder="data" name="data" id="data">
    <input type="email" placeholder="email" name="email" id="email">
    <br>
    <button onclick="mudarnome()">Mudar nome</button>
    <button onclick="mudarsobrenome()">Mudar sobrenome</button>
    <button onclick="mudaremail()">Mudar email</button>
    <button onclick="Limpardados()">Limpar dados</button>
    
</body>
<script>

    function mudarnome() {

        document.getElementById('nome').value = "Herivelton"    
    }
    
    function mudarsobrenome() {
        
        document.getElementById('sobrenome').value = "Soares"
    }
    function mudaremail() {
        
        document.getElementById('email').value = "Fhenox@hotmail.com"
    }
    function Limpardados() {
        
        document.getElementById('nome').value = ""
        document.getElementById('sobrenome').value = ""
        document.getElementById('email').value = ""
        
    }
    
</script>

</html>
